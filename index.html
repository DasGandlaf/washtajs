<html lang="us-en">
<head>
  <title>Washta</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module">
    import { twMerge } from 'https://cdn.skypack.dev/tailwind-merge';

    let root = null
    let animStarted = false

    function start() {
      animStarted = true
    }

    /**
     * @param {string} classes - Css classes
     * @param {string} content - Content
     */
    function c(classes, content) {
      let child = document.createElement('div');
      child.innerHTML =
        `<div class="${classes}">${content ? content : ''}</div>`
      ;
      child = child.firstChild;
      return child
    }

    function d(classes, content, ...children) {
      const child = c(classes, content)
      root.appendChild(child)
      return {
        m: (newClasses) => {
          child.className = twMerge(child.className, newClasses)
        }
      }
    }

    /**
     * @param {number} time - delay
     * @return {Promise}
     */
    function w(time) {
      return new Promise(resolve => {
        if(animStarted)
          setTimeout(() => {resolve()}, time)
        else
          resolve()
      })
    }

    async function draw() {
      const rectangle = d("bg-red-500 size-5 transition-all")
      await w(1000)
      rectangle.m("size-10")
      await w(1000)
      rectangle.m("size-20")
      await w(1000)
      start()
      rectangle.m("bg-blue-500 size-20")
      await w(1000)
      rectangle.m("bg-red-500 size-10")
    }

    document.addEventListener('DOMContentLoaded', function() {
      root = document.getElementById("content")
      draw()
    });
  </script>
</head>
<body id="content" class="bg-gray-900 flex">
</body>
